version: "3.9"
services:
  server:
    image: goggles/server:https
    ports:
      - "80:80"
      - "443:443"
      - "8000:8000"

  compromised:
    depends_on:
      - server
    image: goggles/compromised:https

  benign:
    depends_on:
      - server
    image: goggles/benign

  tcpdump:
     image: kaazing/tcpdump
     network_mode: "host"
     volumes:
       - ./tcpdump:/tcpdump


  detector:
    depends_on:
        - server
    image: goggles/detector
    volumes:
       - ./tcpdump:/tcpdump
    network_mode: "host"
    cap_add:
      - 'NET_RAW'
      - 'NET_ADMIN'


networks:
  default:
    name: botnet
    ipam:
      config:
      - subnet: 172.18.0.0/16
    driver_opts:
      com.docker.network.bridge.name: botnet
